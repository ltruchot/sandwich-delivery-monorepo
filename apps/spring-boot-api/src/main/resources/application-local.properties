# Local Development Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/sandwich_delivery
spring.datasource.username=sandwich_user
spring.datasource.password=sandwich_pass123

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Show SQL in console for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration for local
jwt.secret=ThisIsAVeryLongSecretKeyForJWTTokenGenerationMinimum256BitsLocalDev
jwt.expiration=86400000