services:
  - type: static_site
    name: sandwich-delivery-frontend
    repo: https://github.com/YOUR_USERNAME/sandwich-delivery-monorepo
    rootDir: apps/astro-frontend
    buildCommand: pnpm build
    publishDir: ./dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://your-backend-url.onrender.com